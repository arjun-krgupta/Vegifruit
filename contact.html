    <section class="contact-area">
        <h1>Contact Us</h1>
        <div class="contact-item">
        <div class="contact-input">
            <form name="myform">
                <input type="text" placeholder="Name" id="name" onkeydown="return /^[a-zA-Z\s]+$/.test(event.key)"  class="in" /><div id="name-error"></div>
                <input type="email" placeholder="Email" id="mail" class="in" />
                <div id="mail-error"></div>
                <input type="text" placeholder="Mobile No." name="number" onkeydown="return /^[0-9]*$/.test(event.key)" class="in" />
                <div id="num-error"></div>
                <textarea name="" id="" cols="61" rows="8" class="text" placeholder="Message..."></textarea><br>
                <button id="btn" onclick="return validate()" type="submit">Send</button>
            </form>
        </div> 
        </div>
        </section>
